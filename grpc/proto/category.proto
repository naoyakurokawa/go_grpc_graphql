syntax = "proto3";

package task;

option go_package = "/pb";

import "google/protobuf/empty.proto";

message Category {
  uint64 id = 1;
  string name = 2;
}

message CategoryList {
  repeated Category categories = 1;
}

service CategoryService {
  rpc GetCategories (google.protobuf.Empty) returns (CategoryList);
}
